        article:hover {

        }

        img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #986629;
            color: white;
            text-align: center;
            padding: 10px;
            bottom: 0;
