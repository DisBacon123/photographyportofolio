    <style>
        body {
            font-family: Arial ;
            margin: 0;
            padding: 0;
            color: #333;
        }

        header {
            background-color: #986629;
            color: rgb(255, 255, 255);
            padding: 20px;
            text-align: center;
        }

        nav {
            display: flex;
            justify-content: center;
        }

        nav a {
            color: white;
            text-decoration: none;
            margin: 0 15px;
            font-weight: bold;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #b99d7f;
        }

        section {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            padding: 20px;
        }

        article {
            background-color: white;
            border: 1px solid #ddd;
            margin: 15px;
            padding: 20px;
            width: 300px;
            box-sizing: border-box;
            border-radius: 8px;
            transition: transform 0.3s;
        }

        article:hover {
            transform: scale(1.05);
        }

        img {
            width: 100%;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        button {
            background-color: #4CAF50;
            color: white;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            width: 100%;
        }

        button:hover {
            background-color: #45a049;
        }

        footer {
            background-color: #986629;
            color: white;
            text-align: center;
            padding: 10px;
            bottom: 0;
            width: 100%;
        }
        
    </style>
</head>
